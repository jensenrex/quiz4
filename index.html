<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz.css">
  <title>Quiz</title>
</head>
<body>
  <h1>Quiziest quiz ever!</h1>
  <div class="result d-none">
    <p class="showresult">You scored <span>300</span> points out of a total possible 300!</p>
  </div>

  <form class="quiz">

      <p>1. What is 1 + 1?</p>
      <input type="radio" name="q1" value="11">
      <label>11</label>
      <br>
      <input type="radio" name="q1"  value="111"> 
      <label>111</label>
      <br>
      <input type="radio" name="q1"  value="12">
      <label>12</label>
      <br>
      <input type="radio" name="q1"  value="2">  
      <label>2</label>

      <p>2. What is 2 + 1?</p>
      <input type="radio" name="q2"  value="21">
      <label>21</label>
      <br>
      <input type="radio" name="q2" value="221"> 
      <label>221</label>
      <br>
      <input type="radio" name="q2" value="12">
      <label>12</label>
      <br>
      <input type="radio" name="q2" value="3">  
      <label>3</label>

      <p>3. What is 3 + 1?</p>
      <input type="radio" name="q3" value="31">
      <label>31</label>
      <br>
      <input type="radio" name="q3" value="13"> 
      <label>13</label>
      <br>
      <input type="radio" name="q3" value="4">
      <label>4</label>
      <br>
      <input type="radio" name="q3" value="41">  
      <label>41</label>
      <br>

    <input type="submit" class="buttonstyle" value="Click to SUBMIT after answering all questions">  

  </form>
  <script src="quiz.js"></script>
</body>
</html>
